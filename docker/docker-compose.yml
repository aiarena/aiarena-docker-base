version: "3.9"
services:
  sc2:
    restart: unless-stopped
    image: aiarena/arenaclient-sc2-base:${VERSION:-latest}
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.sc2

  bot:
    restart: unless-stopped
    image: aiarena/arenaclient-bot-base:${VERSION:-latest}
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.bot
